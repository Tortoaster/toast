<form hx-post="/comments" hx-swap="outerHTML">

    <label>Name: <input name="name" type="text"/></label>
    <label>Email: <input name="email" type="email"/></label>
    <label>
        <textarea name="message"></textarea>
    </label>
    <button type="submit">Send</button>
</form>
